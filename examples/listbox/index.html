<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>playground</title>
</head>
<style>
    body {
        box-sizing: border-box;
    }

    body * {
        box-sizing: inherit;
    }

    ui-listbox {
        width: 200px;
        display: flex;
        flex-direction: column;
        max-height: 200px;
        overflow: auto;
    }

    ui-listbox-option {
        padding: 0.5em;
    }

    [aria-selected=true] {
        background: red;
        color: white;
    }

</style>
<body>
<p>selected item index is: <span id="val"></span></p>
<ui-listbox>
    <ui-listbox-option label="first hello" id="hello">Hello 1</ui-listbox-option>
    <ui-listbox-option selected><strong>Hello 2</strong></ui-listbox-option>
    <ui-listbox-option>option 3</ui-listbox-option>
    <ui-listbox-option>option 4</ui-listbox-option>
    <ui-listbox-option>option 5</ui-listbox-option>
    <ui-listbox-option>option 6</ui-listbox-option>
    <ui-listbox-option>option 7</ui-listbox-option>
    <ui-listbox-option>option 8</ui-listbox-option>
    <ui-listbox-option>option 9</ui-listbox-option>
    <ui-listbox-option>option 10</ui-listbox-option>
</ui-listbox>
<button>Select 3rd option</button>
<button>Select 9nth option</button>
<script type="module">
    import {ListBox, ListBoxOption} from '../../src/listbox/index.js';

    customElements.define('ui-listbox', ListBox);
    customElements.define('ui-listbox-option', ListBoxOption);

    const span = document.getElementById('val');

    const listbox = document
        .querySelector('ui-listbox');

    listbox
        .addEventListener('change', ev => {
            const {selectedIndex} = ev;
            span.textContent = selectedIndex;
        });

    const [b1, b2] = document.querySelectorAll('button');
    b1.addEventListener('click', ev => listbox.selectedIndex = 2);
    b2.addEventListener('click', ev => listbox.selectedIndex = 8);
</script>
</body>
</html>
